<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Omega</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-left">
                <div class="menu-icon">☰</div>
            </div>
            <div class="menu-center">
                <div class="title">Start Omega</div>
            </div>
            <div class="menu-right">
            </div>
        </div>
        <div class="visao-geral">
            <h2>Visão Geral</h2>
        </div>
        <div class="info">
            <div class="info-card receitas">
                <div class="info-header">
                    <h3>Receitas</h3>
                </div>
                <div class="quantia">R$ 0,00</div>
                <div class="previsto">Previsto</div>
                <div class="valor-previsto">R$ 0,00</div>
            </div>
            <div class="info-card despesas">
                <div class="info-header">
                    <h3>Despesas</h3>
                </div>
                <div class="quantia">R$ 0,00</div>
                <div class="previsto">Previsto</div>
                <div class="valor-previsto">R$ 0,00</div>
            </div>
            <div class="info-card credito">
                <div class="info-header">
                    <h3>Em Crédito</h3>
                </div>
                <div class="quantia">R$ 0,00</div>
                <div class="previsto">Previsto</div>
                <div class="valor-previsto">R$ 0,00</div>
            </div>
        </div>
        <div class="ver-mais-container">
            <button class="ver-mais">Ver mais</button>
        </div>
        <div class="contas-acoes">
            <div class="contas">
                <div class="info-card contas-card">
                    <h3>Contas</h3>
                    <div class="conta-item">
                        <span>Minha Conta Corrente</span>
                        <span>R$ 0,00</span>
                    </div>
                    <div class="conta-item">
                        <span>Minha Carteira</span>
                        <span>R$ 0,00</span>
                    </div>
                    <div class="conta-item">
                        <span>Minha Poupança</span>
                        <span>R$ 0,00</span>
                    </div>
                </div>
            </div>
            <div class="acoes-rapidas">
                <h3>Ações Rápidas</h3>
                <button>Smart Solutions</button>
                <button>Suas Metas</button>
                <button>Notificações</button>
            </div>
        </div>
    </div>
</body>
</html>
